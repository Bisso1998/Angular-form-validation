  <div class="container text-center">
    <br><br>
    <form class=""
    #userForm = "ngForm"
    (ngSubmit) = "onSubmit(userForm.value)">
      <div class="well well-sm">
        <h3 class="text text-success"><b>Login Form</b></h3>
        <input type="text" name="firstname" placeholder="First Name" value="" ngModel >
        <br>
        <input type="text" name="lastname" placeholder="Last Name" value="" ngModel>
        <br>
        <select class="" style=" " name="languages" ngModel>
          <option value="C++">C++</option>
          <option value="Java">Java</option>
          <option value="Angular">Angular</option>
        </select>
        <br>
        <br>
        <input type="submit" name="" value="Submit">
      </div>
      </form>

  </div>
